<!DOCTYPE html>

      <head>
          <title>Knowing</title>
      </head>
    <body>

         <form action="Login.html">

               <div>
                   <label for="fname">first name:</label>
                   <input type="text" id="fname" name="fname" placeholder="John Kenley" required>
               </div>

               <br>

               <div> 
                   <label for="lname">last name:</label>
                   <input type="text" id="lname" name="lname" placeholder="Mandia" required>
               </div>

               <br>

               <div>
                   <label for="pass">password:</label>
                   <input type="password" id="pass" name="pass" maxlength="69" required>
               </div>

               <br>

               <div>
                   <label for="email">email:</label>
                   <input type="email" id="email" name="email" placeholder="Shiftlock09@gmail.com">
               </div>

               <br>

               <div>
                   <label for="phone">phone #:</label>
                   <input type="tel" id="phone" name="phone" placeholder="(+63)-9434-455-098">
               </div>

               <br>

               <div>
                   <label for="bdate">birthdate:</label>
                   <input type="date" id="bdate" name="bdate">
               </div>
        
               <br>

               <div>
                   <label for="quantity">quantity:</label>
                   <input type="number" id="quantity" name="quantity" min="0" max="99" value="1">
               </div>
        
               <br>

               <div>
                   <label for="Gender">Gender:</label>

                   <label for="Male.">Male.</label>
                   <input type="radio" id="Male." name="title" value="Male.">

                   <label for="Female">Female.</label>
                   <input type="radio" id="Female." name="title" value="Female.">

                   <label for="Other.">Other.</label>
                   <input type="radio" id="Other." name="title" value="Other.">
               </div>
        
               <br>

               <div>
                   <label for="payment">payment:</label>
                   <select id="payment" name="payment">
                       <option value="Utang">Utang</option>
                       <option value="Tala">Tala</option>
                       <option value="1/5">1/5</option>
                       <option value="Cash">Cash</option>
                   </select>
               </div>
        
               <br>

               <div>
                   <label for="subscribe">subscribe:</label>
                   <input type="checkbox" id="subscribe" name="subscribe" min="0" max="99" value="1">
               </div>
        
               <br>

               <div>
                   <input type="reset" name="reset"/>
               </div>

               <br>

                <div>
                   <input type="submit" name="submit"/>
               
                </div>

           </form>
      </body>
</html>
